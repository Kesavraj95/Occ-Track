<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="/week 3/carouseljquery/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
        <h1>Carousel Images</h1>
        <div class="sliderouter">
            <button type="button" id="previous"><i class="fas fa-angle-left"></i></button>
            <div class="sliderinner">
                <img src="/week 3/carouseljquery/images/image1.jpg" alt="image1" class="imageshown">
                <img src="/week 3/carouseljquery/images/image2.jpg" alt="image2" class="imagehidden">
                <img src="/week 3/carouseljquery/images/image3.jpg" alt="image3" class="imagehidden">
                <img src="/week 3/carouseljquery/images/image4.jpg" alt="image4" class="imagehidden">
            </div>
            <button type="button" id="next"><i class="fas fa-angle-right"></i></button>
        </div>
    <script src="/week 3/carouseljquery/js/app.js"></script>
</body>
</html>
