<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>05july assignment-1 </title>
  <link rel="stylesheet" href="/week 3/assignment1(5thjuly)/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container col-6">
    <h2 class="text-center"> Basic form</h2>
    <form>
      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id="firstname" name="fname" />
        <p class="error" id="fnerror"></p>
      </div>
      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id="lastname" name="lname" />
        <p class="error" id="lnerror"></p>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" />
        <p class="error" id="emailerror"></p>
      </div>
      <div class="form-group">
        <label>gender</label>
        <select class="form-control" id="genderselect">
          <option id="select" value="select">select</option>
          <option id="male" value="Male">Male</option>
          <option id="female" value="Female">Female</option>
        </select>
        <p class="error" id="gendererror"></p>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" id="courseone" value="courseOne" name="course">Course 1</label>
        <label><input type="checkbox" id="coursetwo" value="courseTwo" name="course">Course 2</label>
        <p class="error" id="checkboxselect"></p>
      </div>

      <input type="submit" id="submit">
    </form>
  </div>


  <script src="/week 3/assignment1(5thjuly)/js/app.js"></script>
</body>

</html>
